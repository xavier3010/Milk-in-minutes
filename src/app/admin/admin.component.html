<div class="header">
    <a class="icon-holder" routerLink=""><mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon><span>home</span></a>
    <a routerLink="/manage-product" href=""><button class="add-product-btn" >Remove-product</button></a>
    <a routerLink="/add-product" href=""><button class="add-product-btn" >Add Product</button></a>
  </div>
  
<div class="container">
    <h2>Order Details</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Username</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.username }}</td>
          <td>
            <ul>
              <li *ngFor="let product of order.products">
                {{ product.productname }}
              </li>
            </ul>
          </td>
          <td>
            <ul>
              <li *ngFor="let product of order.products">
                â‚¹{{ product.productprice }}
              </li>
            </ul>
          </td>
          <td>
            <ul>
              <li *ngFor="let product of order.products">
                {{ product.quantity }}
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
